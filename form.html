<!DOCTYPE html>
<html>
    <head>
        <title>Test the form</title>

        <form>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>

                <option value="Java">
                <option value="Python">
                <option value="PHP">
                 <option value="C#">
            </datalist>
            <button>Submit</button>
            <input type="Reset>
        </form>
    </body>
</html>
