<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('.colors').onchange=function(){
                    document.querySelector('#title').style.color=this.value;
                };
            });
        </script>
        <Title>Assignment for Javascript</Title>
    </head>
    <body>
        <h1 id="title">Hello! Welcome to Our PreIntern Group.</h1>
        <select class="colors">
            <option id="black" value="black">Black</option>
            <option id="red" value="red">Red</option>
            <option id="blue" value="blue">Blue</option>
            <option id="green" value="green">Green</option>
        </select>
    </body>
</html>
